<app-task-add (onAddTask)="addTask($event)"></app-task-add>
<app-task-item
  *ngFor="let task of tasks"
  [task]="task"
  (onDeleteTask)="deleteTask(task)"
  (onToggleTask)="toggleTask(task)"
></app-task-item>

<div
  [ngStyle]="{ display: 'block', 'text-align': 'center', color: '#ababab' }"
  class="row"
  *ngIf="tasks.length === 0"
>
  No data
</div>
